
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: url("../img/picture/background.jpg") no-repeat;
      background-size: cover;

      padding-top: 300px;
    }

    .rg_layout{
      width: 500px;
      height: 200px;
      border: 8px solid deepskyblue;
      background-color: white;
      margin: auto;
    }


    .rg_left > p:first-child{
      color:deepskyblue;
      font-size: 20px;
    }

    .rg_left > p:last-child{
      color:#A6A6A6;
      font-size: 20px;

    }

    .rg_right > p:first-child{
      font-size: 15px;
    }
    .rg_right p a {
      color:lightseagreen;
    }
    .td_left{
      width: 100px;
      text-align: right;
      height: 45px;
    }
    .td_right{
      padding-left: 50px ;
    }

    #username,#password{
      width: 251px;
      height: 32px;
      border: 1px solid #A6A6A6 ;
      border-radius: 5px;
      padding-left: 10px;
    }
    #btn_sub{
      width: 150px;
      height: 40px;
      background-color: deepskyblue;
      border: 1px solid deepskyblue ;
      margin-left: 80px;
      margin-top: 20px;
    }

  </style>

</head>
<body>

<div class="rg_layout">



    <div class="rg_form">
      <form action="#" method="post">
        <table>
          <tr>
            <td class="td_left"><label for="username">用户名</label></td>
            <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
          </tr>

          <tr>
            <td class="td_left"><label for="password">密码</label></td>
            <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
          </tr>

          <tr>
            <td colspan="2" align="center"><input type="submit" id="btn_sub" value="登录"></td>
          </tr>


        </table>
      </form>

    </div>





</div>


</body>
</html>
