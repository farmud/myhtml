
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自动跳转</title>
  <style>
    p{
      text-align: center;
    }
    span{
      color:red;
    }
  </style>
</head>
<body>
<p>
  <span id="time">5</span>秒之后，精彩为您呈现...
</p>
<script>
  var second = 5;
  var time = document.getElementById("time");
  function showTime(){
    second -- ;
    if(second <= 0){
      location.href ="htmlll/main.html";
    }
    time.innerHTML = second +"";
  }
  setInterval(showTime,1000);
</script>
</body>
</html>
